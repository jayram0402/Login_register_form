<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="paymentform.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h2>New Account</h2>
        <form action="newaccount.php" method="POST">

            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Create Username" required class="name" name="name" id="name"
                        pattern="[A-Za-z]{1,32}" title="Enter only alphabets">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Create Password" required class="name" name="pass" id="pass"
                        placeholder="Enter your password min 8 characters" autocomplete="off"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        maxlength="100" minlength="8">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Address" required class="name" name="email" id="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$">
                    <i class="fa fa-envelope icon"></i>
                </div>

            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">SIGN UP</button>
                </div>
        </form>
</body>

</html>
